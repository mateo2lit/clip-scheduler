name: Worker Cron

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call worker endpoint
        run: |
          curl -sS -X POST "${{ secrets.WORKER_URL }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
