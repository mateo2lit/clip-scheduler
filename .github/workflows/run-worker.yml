name: Run Clip Scheduler Worker

on:
  schedule:
    - cron: "* * * * *" # every minute
  workflow_dispatch: {}

jobs:
  run-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Call worker endpoint
        run: |
          curl -X POST "${{ secrets.WORKER_URL }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
